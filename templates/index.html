<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Theo dõi kênh YouTube</title>
</head>
<body>
    <h1>🎬 Danh sách video mới</h1>

    {% for channel in channels %}
    <div style="border: 1px solid #aaa; margin: 10px; padding: 10px;">
        <h2>{{ channel.name }}</h2>
        {% if videos[channel.name] %}
        <ul>
            {% for video in videos[channel.name] %}
            <li>
                <a href="https://www.youtube.com/watch?v={{ video.id }}" target="_blank">{{ video.title }}</a>
                (📅 {{ video.uploaded }})
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>Không có video mới trong 24h</p>
        {% endif %}
    </div>
    {% endfor %}

    <h2>➕ Thêm kênh mới</h2>
    <form method="post" action="/add_channel">
        <label>Link kênh (vd: https://www.youtube.com/@MixiGaming3con):</label><br>
        <input type="text" name="link" style="width: 400px;" required>
        <input type="submit" value="Thêm">
    </form>
</body>
</html>
