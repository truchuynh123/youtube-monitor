<!DOCTYPE html>
<html>
<head>
    <title>YouTube Monitor</title>
</head>
<body>
    <h1>Các video mới</h1>
    {% for v in videos %}
    <div style="border:1px solid #ccc; margin-bottom:10px; padding:10px;">
        <h3>{{ v.name }}</h3>
        <ul>
        {% for video in v.videos %}
            <li>
                <a href="https://www.youtube.com/watch?v={{ video.video_id }}" target="_blank">
                    {{ video.title }}
                </a> — {{ video.published }}
            </li>
        {% endfor %}
        </ul>
    </div>
    {% endfor %}

    <h2>Thêm kênh mới</h2>
    <form method="POST" action="/add">
        Tên kênh: <input name="name"><br>
        Channel ID: <input name="channel_id"><br>
        <button type="submit">Thêm</button>
    </form>
</body>
</html>
