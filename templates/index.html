<!DOCTYPE html>
<html>
<head>
    <title>YouTube Monitor</title>
</head>
<body>
    <h1>Theo dõi video mới từ kênh YouTube</h1>
    <form action="/add_channel" method="post">
        <input type="text" name="url" placeholder="Link kênh YouTube" required>
        <input type="text" name="name" placeholder="Tên kênh" required>
        <button type="submit">Thêm kênh</button>
    </form>

    <h2>Video mới theo từng kênh</h2>
    <div style="display: flex; flex-wrap: wrap;">
        {% for v in videos %}
        <div style="border: 1px solid #ccc; padding: 10px; margin: 5px; width: 300px;">
            <h3>{{ v.name }}</h3>
            <a href="https://www.youtube.com/watch?v={{ v.video_id }}" target="_blank">
                {{ v.title }}
            </a><br>
            <small>Đăng lúc: {{ v.published }}</small>
        </div>
        {% endfor %}
    </div>
</body>
</html>
