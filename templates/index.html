<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        h1 { color: #333; }
        form { margin-bottom: 20px; }
        input, button { padding: 8px; margin: 5px; }
        .channel-block { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; background: #fff; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>🎥 YouTube Video Monitor</h1>

    <form action="/add_channel" method="post">
        <label>🔗 Link kênh YouTube:</label><br>
        <input type="text" name="channel_url" size="60" required><br>
        <label>📂 Thư mục lưu video:</label><br>
        <input type="text" name="folder_name" required><br>
        <button type="submit">➕ Thêm kênh</button>
    </form>

    <hr>

    <h2>📺 Danh sách kênh đang theo dõi</h2>

    {% if channels %}
        {% for ch in channels %}
            <div class="channel-block">
                <p><strong>📛 Tên kênh:</strong> {{ ch.name }}</p>
                <p><strong>🆔 Channel ID:</strong> {{ ch.channel_id }}</p>
                <p><strong>📂 Thư mục lưu:</strong> {{ ch.folder }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Chưa có kênh nào được theo dõi.</p>
    {% endif %}
</body>
</html>
